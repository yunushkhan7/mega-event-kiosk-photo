<div class="bg-video-wrap">
    <img class="all-page-bg" src="assets/images/bg-all-page.jpg" />
    <div class="overlay"></div>
  
    <div class="main-div">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="logo text-center">
                        <img class="img-fluid" src="../../../../assets/images/white-MegaLogo.png"> 
                    </div>
                </div>
                
            </div>



            <div class="row">
                <div class="col mx-auto mt-4 text-center">
                    <div class="popup mx-auto">
                        <p class="heading2">{{'TITLE.Link_Exp' | translate }}<span>08:55</span> {{'TITLE.Minutes' | translate }} </p>

                        <div class="row flex-d">
                            <div class="column first-img">
                              <img src="../../../../assets/images/view-1.PNG" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                            </div>
                            <div class="column">
                              <img src="../../../../assets/images/view-2.PNG" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                            </div>
                            
                          </div>
                          
                          <div id="myModal" class="modal">
                            <span class="close cursor" onclick="closeModal()">&times;</span>
                            <div class="modal-content">
                          
                              <div class="mySlides">
                                <div class="numbertext">1 / 4</div>
                                <img src="../../../../assets/images/view-1.PNG" style="width:100%">
                              </div>
                          
                              <div class="mySlides">
                                <div class="numbertext">2 / 4</div>
                                <img src="../../../../assets/images/view-2.PNG" style="width:100%">
                              </div>
                              
                              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                              <a class="next" onclick="plusSlides(1)">&#10095;</a>
                          
                              <div class="caption-container">
                                <button type="button" class="btn btn-light"> <i class="fa fa-download" aria-hidden="true"></i> </button>
                                <button type="button" class="btn btn-light"> <i class="fa fa-share-square-o" aria-hidden="true"></i> </button>
                              </div>

                             
                          
                            </div>
                          </div>
                         
  
                    </div>                   
                </div>
            </div>



        </div>
    </div>
  </div>
