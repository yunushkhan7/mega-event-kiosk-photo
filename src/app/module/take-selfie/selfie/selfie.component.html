<div class="bg-video-wrap">
  <img class="all-page-bg" src="assets/images/bg-all-page.jpg" />
  <div class="overlay"></div>

  <div class="main-div">
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto mr-auto">
          <div class="logo-bg">
            <img (click)="navigateTo()" src="assets/images/MegaLogo.png" />
          </div>
        </div>
        <app-language></app-language>
      </div>
      <div class="row">
        <div class="col mx-auto mt-5 text-center">
          <div class="photo-div mx-auto">
            <div class="photo-pos">
              <p class="photo-text"  *ngIf="displayText">{{'TITLE.Smile_For' | translate }}<br />{{'TITLE.Camera' | translate }} ;)</p>
              <p class="photo-text"  *ngIf="countdownDisplay">{{displayCountdown}}</p>
              <button (click)="clickPhoto()" type="button" class="btn round-btn">
              <!-- <button (click)="goTo()" type="button" class="btn round-btn"> -->
                <img src="assets/images/camra.png" width="35" />
                
              </button>
            </div>
            <app-camera (pictureTaken)="handleImage($event)"></app-camera>
            <!-- <img class="img-photo" src="assets/images/photo.PNG" /> -->
          </div>
        </div>
      </div>

      

    </div>
  </div>
</div>
