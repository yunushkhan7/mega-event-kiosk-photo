<!-- Something went wrong -->
<div *ngIf="popUpType== 'serverError'">
    <div class="col mx-autotext-center">
        <div class="mx-auto">
            <h2 class="whattodo top-heading">{{'TITLE.AAAAHH' | translate }}</h2>
            <h2 class="whattodo">{{'TITLE.SOMETHINGWANT' | translate }}</h2>

            <img class="img-fluid" src="assets/images/aaaah.png">

            <h2 class="mt-3 content-text">
                {{'TITLE.PLEASETRY' | translate }}
            </h2>

            <div class="back-next-btn mt-3">
                <button class="btn btn-outline-info mx-auto" (click)="closeAndCancelOne()">{{'TITLE.BACK' | translate
                    }}</button>
            </div>

        </div>
    </div>
</div>

<!-- showErrorMsg -->
 <div *ngIf="popUpType == 'showErrorMsg'">
    <div class="col mx-auto text-center">
        <div class="mx-auto">
            <!-- <h2 class="whattodo">{{'TITLE.TIMEOUT' | translate }}</h2> -->

            <!-- <img class="img-fluid" src="assets/images/so-sorry.png"> -->

            <h1 class="mt-3 content-text">
                {{popUpData}}
            </h1>

            <div class="back-next-btn mt-3">
                <button class="btn btn-outline-info mx-auto" (click)="cancel()">{{'TITLE.Ok' | translate }}</button>
            </div>

        </div>
    </div>
</div>

<!-- So sorry -->
 <div *ngIf="popUpType == 'weAreClosedPopUp'">
    <div class="col mx-auto text-center">
        <div class="mx-auto">
            <h2 class="whattodo">{{'TITLE.SOSORRY' | translate }}</h2>

            <img class="img-fluid" src="assets/images/so-sorry.png">

            <h1 class="mt-3 content-text">
                {{'TITLE.WERECLOSED' | translate }}
            </h1>

            <div class="back-next-btn mt-3">
                <button class="btn btn-outline-info mx-auto" (click)="cancel()">{{'TITLE.BACK' | translate }}</button>
            </div>

        </div>
    </div>
</div>

<!-- Anyone there ? -->
<div *ngIf="popUpType == 'countDown'">

    <div class="col mx-auto text-center">
        <div class="mx-auto">
            <h2 class="whattodo">{{'TITLE.ANYONE' | translate }}</h2>

            <img class="img-fluid" src="assets/images/anyone-there.png">

            <h1 class=" mt-3  color content-text">
                {{'TITLE.YOURSESSION' | translate }}
            </h1>
           <div *ngIf="display" class="spinner-container timer-num">
    <div class="spinner-background">0:{{display}}</div>
    <mat-progress-spinner #spinner color="primary" mode="determinate" [value]="percentValue" bufferValue="100">
    </mat-progress-spinner>
</div>

            <div class="back-next-btn mt-3">
                <button type="button" (click)="closeAndCancel()" class="btn btn-outline-info">{{'TITLE.END_SESSION' | translate
                    }}</button>
                <button type="button" class="btn btn-info" (click)="continue()">{{'TITLE.CONTINUE' | translate }}</button>
            </div>

        </div>
    </div>
</div>
